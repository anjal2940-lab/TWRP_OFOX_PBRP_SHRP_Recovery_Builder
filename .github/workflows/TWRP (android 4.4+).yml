name: Build TWRP - Oppo A31t

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Cleanup and Setup Environment
      run: |
        sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /usr/local/lib/android /opt/ghc
        sudo apt-get update
        sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5-dev libssl-dev python3 python2-is-python2
        git config --global user.email "twrp-build@github.com"
        git config --global user.name "AI-Builder"

    - name: Install Repo Tool
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize TWRP Source (Minimal Manifest)
      run: |
        mkdir ~/twrp
        cd ~/twrp
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-9.0
        repo sync -j$(nproc --all)

    - name: Clone Device Tree
      run: |
        cd ~/twrp
        git clone https://github.com/oppo-a31-revive/android_device_oppo_a31t-twrp device/oppo/a31t

    - name: Build Recovery Image
      run: |
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        lunch omni_a31t-eng
        make recoveryimage -j$(nproc --all)

    - name: Upload TWRP Build
      uses: actions/upload-artifact@v3
      with:
        name: TWRP-9.0-a31t
        path: |
          /home/runner/twrp/out/target/product/a31t/recovery.img
          /home/runner/twrp/out/target/product/a31t/recovery.tar
