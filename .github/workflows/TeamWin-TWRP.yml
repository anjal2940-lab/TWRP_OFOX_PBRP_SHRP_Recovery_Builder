name: Download, Ultra-Compress, and Upload GSI

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'SourceForge Direct Download Link'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download GSI
        run: |
          # Using -L to follow redirects and -c to resume if interrupted
          wget -L -c -O gsi_file.img "${{ github.event.inputs.file_url }}"

      - name: Ultra Compress (XZ Extreme)
        run: |
          # -9e: Level 9 + Extreme heuristics
          # -T0: Use all cores (xz will auto-scale based on memory)
          # --memlimit-compress: Caps usage so the runner doesn't kill the process
          xz -9e -T0 --memlimit-compress=6000MiB gsi_file.img
          echo "Final compressed size: $(du -h gsi_file.img.xz)"

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ultra-compressed-gsi
          path: gsi_file.img.xz
          retention-days: 1
          compression-level: 0 # We already compressed it, don't waste time re-compressing
