name: Download, Compress, and Upload GSI

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'SourceForge Direct Download Link'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download GSI
        run: |
          # Using -L to follow redirects common with SourceForge
          wget -L -O gsi_file.img "${{ github.event.inputs.file_url }}"

      - name: Ultra Compress (XZ)
        run: |
          # -9 is the highest compression level, -T0 uses all available CPU cores
          xz -9 -T0 gsi_file.img
          echo "Compressed size: $(du -h gsi_file.img.xz)"

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compressed-gsi
          path: gsi_file.img.xz
          retention-days: 1

