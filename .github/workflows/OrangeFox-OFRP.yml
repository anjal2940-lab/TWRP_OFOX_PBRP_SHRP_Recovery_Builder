name: Build LineageOS 22 (m14x) - Slim Sync

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Maximize Build Space (Deep Cleanup)
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 1024
          swap-size-mb: 16384
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y bc build-essential flex g++-multilib gcc-multilib git gnupg gperf lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev python3 git-lfs

      - name: Setup Repo Tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Initialize and Slim Sync
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Initialize with minimal history
          repo init -u https://github.com/LineageOS/android.git -b lineage-22.0 --git-lfs --depth=1
          
          # Manually clone device specific trees (depth 1 to save space)
          git clone --depth 1 https://github.com/devhunter1/android_device_samsung_m14x -b lineage-22.2 device/samsung/m14x
          git clone --depth 1 https://github.com/devhunter1/android_device_samsung_s5e8535-common -b lineage-22.2 device/samsung/s5e8535-common
          git clone --depth 1 https://github.com/devhunter1/android_kernel_samsung_s5e8535 -b lineage-22.2 kernel/samsung/s5e8535
          git clone --depth 1 https://github.com/devhunter1/android_vendor_samsung_m14x -b lineage-22.2 vendor/samsung/m14x
          git clone --depth 1 https://github.com/devhunter1/android_vendor_samsung_s5e8535-common -b lineage-22.2 vendor/samsung/s5e8535-common

          # SLIM SYNC: This is the critical part to avoid 'No space left'
          # -c: current branch only | -j: threads | --no-tags: don't download tags
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --current-branch

      - name: Build ROM
        run: |
          source build/envsetup.sh
          lunch lineage_m14x-ap3a-userdebug
          # Use 'mka bacon' for full ROM or 'mka recoveryimage' for testing space
          mka bacon -j$(nproc --all)

      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: LineageOS-22-m14x
          path: out/target/product/m14x/*.zip
